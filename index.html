<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astral Nexus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }

      .game-container {
        display: flex;
        width: 100vw;
        height: 100vh;
        gap: 4px;
        padding: 4px;
        box-sizing: border-box;
      }

      .terminal-container {
        flex: 3;
        border: 1px solid #ffffff;
        position: relative;
        overflow: hidden;
      }

      .side-panel-container {
        flex: 1;
        border: 1px solid #ffffff;
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 4px;
        color: #ffffff;
        font-family: monospace;
      }

      .side-panel-section {
        flex: 1;
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
      }

      .section-header {
        padding: 4px 8px;
        background: #333;
        font-weight: bold;
      }

      .section-content {
        flex: 1;
        padding: 8px;
        overflow-y: auto;
      }

      #game-logs .section-content {
        font-size: 12px;
      }

      .inventory-item {
        padding: 4px;
        margin: 2px 0;
        background: rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar for side panel sections */
      .section-content::-webkit-scrollbar {
        width: 8px;
      }

      .section-content::-webkit-scrollbar-track {
        background: #111;
      }

      .section-content::-webkit-scrollbar-thumb {
        background: #333;
      }

      .section-content::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
